<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        {% include 'product/navbar.html'  %}
        <div class="container-fluid mt-3">
        <div 
            id="carouselExampleControls" 
            class="carousel slide" 
            data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-after/Landscape-BW.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-after/Landscape-BW.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-after/Landscape-BW.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
        </div>
        <div class='container mt-4'> 
            <div class='row'>
        {% for element in product_list %}
        <div class="col-sm-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ element.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{element.name}}</h5>
                    <a href="{% url 'product-edit' element.id %}" class="btn btn-primary">Voire Le Produit</a>
            </div>
        </div>
        </div>
        {% endfor %}
            </div>
        </div>

    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
